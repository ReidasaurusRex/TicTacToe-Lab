<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Play Tic Tac Toe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<container>
	<!-- Board Structure -->
	<div class="row">
		<div class="col-lg-2 col-lg-offset-3 left top">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
		<div class="col-lg-2 middle top">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
		<div class="col-lg-2 right top">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
	</div>

	<div class="row">
		<div class="col-lg-2 col-lg-offset-3 left middle">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
		<div class="col-lg-2 mid middle">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
		<div class="col-lg-2 right middle">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-2 col-lg-offset-3 left bottom">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
		<div class="col-lg-2 middle bottom">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
		<div class="col-lg-2 right bottom">
			<img src="./images/white.jpeg" height="150" width="150">
		</div>
	</div>

	<div class="row button">
		<div class="col-lg-1 col-lg-offset-5">
		<button type="button" id="reset" class="btn btn-default">Play Again</button>
	</div>
	</div>
	</container>

	<script src="app.js" ></script>
</body>
</html>
